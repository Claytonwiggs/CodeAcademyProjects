<!DOCTYPE html>
<html>
  <head>
    <head>
      <title></title>
      <link href="style.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
      <div>
        <h1 class='title'>HTML & CSS Cheat Sheet</h1>
        <p class='title'>by Icarus</p>
      </div>
      <div>
        <table class="center">
          <col style="width:15%">
          <thead>
            <tr>
              <th>HTML Tag</th>
              <th>Description</th>
            </tr>
          </thead>
          <tr>
            <td class="HTMLtag">&lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;</td>
            <td><h1>Header</h1><h2>Header</h2><h3>Header</h3><h4>Header</h4></td>
          </tr>
          <tr>
            <td class="HTMLtag">&lt;p&gt;</td>
            <td><p>Text</p></td>
          </tr>
          <tr>
            <td class="HTMLtag">&lt;b&gt;</td>
            <td><b>Bold</b></td>
          </tr>

        </table>
      </div>
    </body>
</html>
